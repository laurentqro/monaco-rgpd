one:
  section: data_protection
  question_text: "Avez-vous nommé un DPO?"
  question_type: 0
  order_index: 1
  is_required: true
  weight: 1.0
  intro_text: |
    Le **Délégué à la Protection des Données (DPO)** est un acteur clé de la conformité RGPD.

    Sa désignation peut être **obligatoire** selon votre situation.
